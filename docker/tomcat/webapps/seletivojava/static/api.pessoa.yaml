openapi: 3.0.0
info:
  title: "pessoa"
  description: "pessoa"
  version: "20250331232404"
servers:
  - url: http://localhost:8080/seletivojava/api/pessoa
security:
  - bearerAuth: []  
paths:
  /:
    post:
      tags:
        - api  
      operationId: "api.pessoa.PessoaInserir"
      summary: "Método para cadastar uma pessoa"
      requestBody:
        required: false
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PessoaInserirInput"
      
      responses:
