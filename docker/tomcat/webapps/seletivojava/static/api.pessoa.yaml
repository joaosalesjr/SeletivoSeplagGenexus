      properties:
        pes_id:
          description: "Id da Pessoa"
          type: "integer"
          format: "int64"
        pes_nome:
          description: "Nome da Pessoa"
          type: "string"
        pes_data_nascimento:
          description: "Data de Nascimento"
          type: "string"
          format: "date"
        pes_sexo:
          description: "Sexo"
          type: "string"
        pes_mae:
          description: "Nome da Mãe"
          type: "string"
        pes_pai:
